version: '3.8'

services:
  # Servidor web PHP
  app:
    build: .
    ports:
      - "8080:80"  # Cambié a 8080 para evitar conflictos
    volumes:
      - ./src:/var/www/html  # Montar tu código
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_USER=caja_user
      - DB_PASSWORD=caja_password
      - DB_NAME=ControlCajaAhorro

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ControlCajaAhorro
      MYSQL_USER: caja_user
      MYSQL_PASSWORD: caja_password
    ports:
      - "3307:3306"  # Cambié a 3307
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BD.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data: