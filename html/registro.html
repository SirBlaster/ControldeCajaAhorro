<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - SETDITSX</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registrar.css">
</head>

<body>

    <!-- Encabezado -->
    <div class="header d-flex align-items-center">
        <img src="../img/NewLogo - 1.png" alt="SETDITSX" width="70" class="me-3">
        <h4>SETDITSX - Sindicato ITSX</h4>
    </div>

    <!-- Tarjeta principal -->
    <div class="card card-form">

        <h2>Registro</h2>

        <!-- Información de contacto -->
        <h5 class="section-title">Información de contacto</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nombre completo">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Correo personal">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Número personal">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Correo institucional">
            </div>
        </div>

        <!-- Información de la cuenta -->
        <h5 class="section-title">Información de la cuenta</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Clave o número de tarjeta (16)">
            </div>
        </div>

        <!-- Datos personales -->
        <h5 class="section-title">Datos personales</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="CURP (16)">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="RFC (13)">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Confirmar contraseña">
            </div>
        </div>

        <!-- Aceptar términos -->
        <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="terminos">
            <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
            </label>
        </div>

        <!-- Botón -->
        <button class="btn btn-registro mt-3">Registrarse</button>
    </div>

    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
