<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - SETDITSX</title>
    <link rel="stylesheet" href="../css/registrar.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons/font/bootstrap-icons.css ">
</head>

<body>

    <!-- Encabezado -->
    <div class="header d-flex align-items-center">
        <img src="../img/NewLogo - 1.png" alt="SETDITSX" width="70" class="me-3">
        <h4>SETDITSX - Sindicato ITSX</h4>
    </div>

    <!-- Tarjeta principal -->
    <div class="card card-form">

        <h2>Registro</h2>

        <!-- Información de contacto -->
        <h5 class="section-title">Información de contacto</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nombre completo">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Correo personal">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Número personal">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Correo institucional">
            </div>
        </div>

        <!-- Información de la cuenta -->
        <h5 class="section-title">Información de la cuenta</h5>

        <div class="row g-3">
        
            <!-- Selector tipo de registro -->
            <div class="col-md-6">
                <label class="form-label">Selecciona tipo de registro</label>
                <select class="form-select" id="tipoCuenta">
                    <option value="" selected disabled>Selecciona una opción</option>
                    <option value="clabe">CLABE (18 dígitos)</option>
                    <option value="tarjeta">Tarjeta (16 dígitos)</option>
                </select>
            </div>
        
            <!-- Campo dinámico -->
            <div class="col-md-6" id="contenedorCampo" style="display:none;">
                <label class="form-label" id="labelCampo"></label>
                <input type="text" class="form-control" id="inputCampo" maxlength="18">
                <small class="text-danger d-none" id="mensajeError"></small>
            </div>


            <small class="mt-2 d-flex align-items-center" style="color:#d18819; font-weight:500;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Nosotros no nos hacemos responsables si la CLABE o el número de tarjeta está mal escrito.
                Por favor verifique que esté correcto.
            </small>


        
        </div>



        <!-- Datos personales -->
        <h5 class="section-title">Datos personales</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="CURP (16)">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="RFC (13)">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Confirmar contraseña">
            </div>
        </div>

        <!-- Aceptar términos -->

        <h5 class="section-title">Datos personales</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" id="terminos">
                    <label class="form-check-label" for="terminos">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>

            <div class="col-md-6">
                <button class=" btn-registro" id="btnRegistrar">REGISTRARME</button>
            </div>
        </div>





    </div>

    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
